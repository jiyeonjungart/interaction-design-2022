<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="tamagochi-project.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamagochi</title>
</head>
<body>
    <div class="tamagotchi">
          <div class="tamagotchi-body"></div>
          <div class="tamagotchi-bodyshadow"></div>
          <div class="tamagotchi-bodyshadow-cover"></div>
          <div class="tamagotchi-crack">
            <div class="tamagotchi-crack-topshadow">
                <div class="tamagotchi-crack-insideshadow">
                    <div class="tamagotchi-crack-lefttop"></div>
                    <div class="tamagotchi-crack-middletop"></div>
                    <div class="tamagotchi-crack-righttop"></div>
                    <div class="tamagotchi-crack-rightmiddle"></div>
                    <div class="tamagotchi-crack-rightbottom"></div>
                    <div class="tamagotchi-crack-rightbottom2"></div>
                    <div class="tamagotchi-crack-leftbottom"></div>
                    <div class="tamagotchi-crack-leftmiddle"></div>
                    <div class="tamagotchi-crack-leftbottom2"></div>
                    <div class="tamagotchi-crack-middlefill"></div>
                </div>
            </div>
          </div>
          <div class="tamagotchi-screen"></div>
         <div class="pixelart"></div>
         <div class="botton-left"></div>
         <div class="botton-left-shadow"></div>
         <div class="botton-middle"></div>
         <div class="botton-middle-shadow"></div>
         <div class="botton-right"></div>
         <div class="botton-right-shadow"></div>
    </div>

</html>
