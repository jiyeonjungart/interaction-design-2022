<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="text/css" rel="stylesheet" href="tape.css">
    <script defer src="tape.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/nyw4oav.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tape</title>
</head>
<body>
    <div class="container">
        <div class="tapebodyshadow"></div>
        <div class="tapebody"></div>
        <div class="tapebodysmall"></div>
        <div class="bodybottom"></div>
        <div class="yellowsticker"></div>
        <div class="typesticker">VOL.1</div>
        <div class="spinbigbody"></div>
        <div class="tapewindow"></div>
        <div class="spincontainer1">
            <div class="spinbody"></div>
            <div class="spinbodysmall"></div>
            <div class="spinhole"></div>
            <div class="spin1"></div>
            <div class="spin2"></div>
            <div class="spin3"></div>
            <div class="spin4"></div>
            <div class="spin5"></div>
            <div class="spin6"></div>
            <div class="spin7"></div>
            <div class="spin8"></div>
        </div>
        <div class="spincontainer2">
            <div class="spinbody"></div>
            <div class="spinbodysmall"></div>
            <div class="spinhole"></div>
            <div class="spin1"></div>
            <div class="spin2"></div>
            <div class="spin3"></div>
            <div class="spin4"></div>
            <div class="spin5"></div>
            <div class="spin6"></div>
            <div class="spin7"></div>
            <div class="spin8"></div>
            <div class="blacktaperight"></div>
            <div class="blacktapeleft"></div>
        </div>
        <div class="bodycircle1"></div>
        <div class="bodycircle2"></div>
        <div class="bodycircle3"></div>
        <div class="bodycircle4"></div>
        <div class="tapebodybottom">
            <svg width="300" height="133" viewBox="0 0 313 133" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M52.2829 4.81811C55.8971 1.39914 61.0119 0.0718649 65.8325 1.30196L279.329 55.7799C284.103 56.9981 287.932 60.5571 289.495 65.2296L311.769 131.811L1.68139 52.6858L52.2829 4.81811Z" fill="#B4E9FF" stroke="black"/>
            </svg>                
        </div>
        <div class="smallbodycircle1"></div>
        <div class="smallbodycircle2"></div>
        <div class="smallbodycircle3"></div>
        <div class="smallbodycircle4"></div>
        <div class="stickertype">VOL.1</div>
    </div>

</body>
</html>
